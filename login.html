<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- custom -->
    <link rel="stylesheet" href="css/style-login.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Login "Google Style"</title>
</head>

<body>
    <div class="login-div">
        <div class="row">
            <div class="logo center">
                <img src="https://images.vexels.com/media/users/3/135118/isolated/preview/676bf0e9f3c16649cd7f426c6dcd755a-flat-user-sign-with-round-background-by-vexels.png"
                    alt="">
            </div>
        </div>
        <div class="row center-align">
            <h5>Sign In</h5>
            <h6>Use Your Account</h6>
        </div>
        <div class="row">
            <div class="input-field">
                <input type="email" name="email" id="email_input" class="validate">
                <label for="email_input">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <input type="password" name="password" id="password" class="validate">
                <label for="password">Password</label>
                <div><a href="#"><strong>Forgot Password?</strong></a></div>
            </div>
        </div>
        <div class="row">
            Not your computer? Use a Private Window to sign in. <a href="#"><strong>Learn More</strong></a>
        </div>

        <div class="row"></div>
        <div class="row">
            <div class="col s6 pad"><a href="#">Create Account</a></div>
            <div class="col s6 right-align">
                <button class="btn waves-effect waves-light" type="submit"
                    name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
